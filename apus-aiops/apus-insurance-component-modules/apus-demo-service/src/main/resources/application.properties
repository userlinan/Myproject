#\u5e94\u7528\u7a0b\u5e8f\u540d
spring.application.name=apus-demo-service
#\u5b9e\u4f8b\u7aef\u53e3
server.port=8081
#\u8be5Eureka\u5b9e\u4f8b\u4e3b\u673a\u540d
eureka.instance.perferIpAddress=true
spring.cloud.client.hostname=localhost

eureka.client.registerWithEureka=false
eureka.client.fetchRegistry=false
spring.freemarker.prefer-file-system-access=false

spring.datasource.type=com.zaxxer.hikari.HikariDataSource
#spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/mslife_ca?characterEncoding=UTF-8&autoReconnect=true&zeroDateTimeBehavior=convertToNull&useUnicode=true
spring.datasource.username=root
spring.datasource.password=mysql
#
##\u8fde\u63a5\u6c60\u7684\u914d\u7f6e\u4fe1\u606f  
spring.datasource.initialSize=5
spring.datasource.minIdle=5
spring.datasource.maxActive=20
spring.datasource.maxWait=60000
spring.datasource.timeBetweenEvictionRunsMillis=60000
spring.datasource.minEvictableIdleTimeMillis=300000
spring.datasource.validationQuery=select 1 from dual
spring.datasource.testWhileIdle=true
spring.datasource.testOnBorrow=false
spring.datasource.testOnReturn=false
spring.datasource.poolPreparedStatements=true
spring.datasource.maxOpenPreparedStatements=20
spring.datasource.maxPoolPreparedStatementPerConnectionSize=20
spring.datasource.filters=stat,wall,log4j2
spring.datasource.connectionProperties=druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000

#LOCAL
eureka.client.serviceUrl.defaultZone=http://${spring.cloud.client.hostname}:8080/eureka/

#spring cloud admin must config 
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=ALWAYS